version: "3"

services:
  - type: web
    name: flower-bot
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: flower-bot-db
          property: connectionString
      - key: ADMIN_IDS
        sync: false
      - key: MINIO_ENDPOINT
        value: localhost:9000
      - key: MINIO_ACCESS_KEY
        value: minioadmin
      - key: MINIO_SECRET_KEY
        sync: false
      - key: MINIO_BUCKET
        value: flowers
      - key: STABLE_DIFFUSION_API_URL
        value: http://localhost:7860
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: YANDEX_GEOCODE_API_KEY
        sync: false
      - key: TON_WALLET_ADDRESS
        sync: false

databases:
  - name: flower-bot-db
    databaseName: flowerbot
    plan: starter
